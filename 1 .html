    /* Add the following CSS for the moving red circle */
    .moving-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background-color: red;
        animation: moveCircle 2s infinite alternate;
    }
    
    @keyframes moveCircle {
        0% {
            transform: translate(-50%, -50%);
        }
        25% {
            transform: translate(-50%, -50%) translateX(200px);
        }
        50% {
            transform: translate(-50%, -50%) translateY(200px);
        }
        75% {
            transform: translate(-50%, -50%) translateX(-200px);
        }
        100% {
            transform: translate(-50%, -50%) translateY(-200px);
        }
    }
    
    /* Add the following CSS to change the button color */
    .button a {
        display: inline-block;
        text-decoration: none;
    }
    
    .button button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
